<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title>Table Results</title>
</head>
<body>
	<div id="table">
		<table border=0>
		<thead>
    		<tr>
    		<th>Username<th>
    		<th>Date<th>
    		<th>Tweet<th>
    		</tr>
		</thead>
		<tbody>
    		<tr>
    		{% for tweet in results %}
    		<tr>
        	<td>{{ tweet.username }}</td>
        	<td>{{ tweet.date }}</td>
        	<td>{{ tweet.tweet }}</td>
        	</tr>
    		{% endfor %}
    		</tr>
		</tbody>
		</table>
	</div>
</body>
</html>
