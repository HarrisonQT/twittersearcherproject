<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title>Table Results</title>
</head>
<body>
	<div id="table">
		<table border=0>
		<thead>
    		<tr>
    		{% for header in results[0] %}
       		<th>{{ header }}</th>
    		{% endfor %}
    		</tr>
		</thead>
		<tbody>
    		<tr>
    		{% for tweet in results[1:] %}
        	<td>{{ tweet }}</td>
    		{% endfor %}
    		</tr>
		</tbody>
		</table>
	</div>
</body>
</html>
